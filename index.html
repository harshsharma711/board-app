<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Board</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="board">
        <div class="column" id="todo">
            <h2>To Do <span id="todo-count">0</span></h2>
            <button onclick="openModal('todo')">New</button>
        </div>
        <div class="column" id="inprogress">
            <h2>In Progress <span id="inprogress-count">0</span></h2>
            <button onclick="openModal('inprogress')">New</button>
        </div>
        <div class="column" id="done">
            <h2>Done <span id="done-count">0</span></h2>
            <button onclick="openModal('done')">New</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>New Task</h2>
            <input type="text" id="task-title" placeholder="Task Title">
            <textarea id="task-description" placeholder="Task Description"></textarea>
            <button onclick="addTask()">Add</button>
        </div>
    </div>

    


    <script src="js.js"></script>
</body>
</html>
